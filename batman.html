<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cara de bola</title> <!-- Variable de Jekyll -->
    <style>
        /* Estilos personalizados */
        :root {
            --primary-color: #ededed; /* Color primario */
            --background-color: #333f42; /* Fondo azul claro */
            --text-color: #f4f4f4; /* Color del texto principal */
        }

        body {
            background-color: var(--background-color); /* Fondo */
            color: var(--primary-color); /* Texto */
            font-family: Arial, sans-serif; /* Fuente */
            margin: 20px; /* Márgenes */
            display: flex; /* Flexbox para centrar */
            flex-direction: column; /* Elementos en columna */
            justify-content: flex-start; /* Alinea al principio */
            align-items: center; /* Centra horizontalmente */
            height: 100vh; /* Altura completa de la ventana */
        }

        h1 {
            font-size: 2em; /* Tamaño del título */
            color: var(--text-color); /* Color del título */
            margin-bottom: 20px; /* Separación con el texto */
            text-align: center;
        }

        p {
            font-size: 1.2em; /* Tamaño del texto adicional */
            color: var(--primary-color); /* Color del texto */
            text-align: center; /* Centrar texto */
            margin: 0; /* Sin márgenes adicionales */
        }
    </style>
</head>
<body>
    <h1>Las personas que no se han bañado pueden leer esto</h1> <!-- Variable de Jekyll -->
    <p>Odiosa</p> <!-- Variable de Jekyll -->
</body>
</html>
